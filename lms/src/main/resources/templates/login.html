<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    </head>
    <body>
        <h1>Sign in</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="form-group" th:action="@{/login}" method="post">
            <table border="0" cellspacing="5" cellpadding="1">
                <tbody>
                    <tr>
                        <td><h6>Username:</h6></td>
                        <td><input class="form-control form-control-sm" type="text" name="username"/></td>
                    </tr>
                    <tr>
                        <td><h6>Password:</h6></td>
                        <td><input class="form-control form-control-sm" type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></td>
                        <td style="text-align: right"><input class="btn btn-primary btn-sm" type="submit" value="Sign In"/></td>
                    </tr>
                </tbody>
            </table>
        </form>                
    </body>
</html>
